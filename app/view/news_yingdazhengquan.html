<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>股票行情：英大证券(000045)</title>
    <link href="/lib/css/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>
    <script src="/lib/js/jquery.js" type="text/javascript" ></script>
    <script src="/lib/js/jquery.mobile-1.4.5.js" type="text/javascript"></script>
    <script type="text/javascript">
        $('#e1').live('pagebeforecreate',function(event){alert('Thispagewasjustinsertedintothedom!');});


    </script>
    <script type="text/javascript">
        $(function() {
            $("#showBtn").click(function() {
                showLoading();
            });
            $("#hideBtn").click(function() {
                hideLoading();
            });
        });
        function showLoading() {
            $.mobile.loadingMessageTextVisible = true;
            $.mobile.showPageLoadingMsg("a", "加载中...");
        }
        function hideLoading() {
            $.mobile.hidePageLoadingMsg();
        }
    </script>
</head>
<body>
<div data-role="page" id="e1" name="e1">
    <script type="text/javascript">
        $( document ).on( "click", ".show-page-loading-msg", function() {
            var $this = $( this ),
                    theme = $this.jqmData( "theme" ) || $.mobile.loader.prototype.options.theme,
                    msgText = $this.jqmData( "msgtext" ) || $.mobile.loader.prototype.options.text,
                    textVisible = $this.jqmData( "textvisible" ) || $.mobile.loader.prototype.options.textVisible,
                    textonly = !!$this.jqmData( "textonly" );
            html = $this.jqmData( "html" ) || "";
            $.mobile.loading( "show", {
                text: msgText,
                textVisible: textVisible,
                theme: theme,
                textonly: textonly,
                html: html
            });
        })
                .on( "click", ".hide-page-loading-msg", function() {
                    $.mobile.loading( "hide" );
                });
    </script>
    <header data-role="header"><h5>个股页面</h5></header>
    <div data-role="content" class="ui-content">
        <h3>英大证券，今日下跌-2.98</h3>
        <button class="show-page-loading-msg" id="showBtn">
            显示Loading
        </button>
        <button class="hide-page-loading-msg" id="hideBtn">
            隐藏Loading
        </button>
    </div>
    <footer data-role="footer"><h5>@ 棕桐树科技有限公司</h5></footer>
</div>
</body>
</html>
