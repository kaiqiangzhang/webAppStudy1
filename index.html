<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>新闻首页</title>
    <link href="lib/css/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="lib/css/themes/default/jquery.mobile-1.4.5.min.css">
    <script src="lib/js/jquery.js" type="text/javascript" ></script>
    <script src="lib/js/jquery.mobile-1.4.5.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){//将当前文档写入缓存中,使用页面缓存的功能将会使DOM内容变大，可能导致某些浏览器打开的速度变得缓慢。因此需要及时清理缓存
            $.mobile.page.prototype.options.domCache=true;
        })
    </script>
    <script type="text/javascript">
        $( document ).on( "click", ".show-page-loading-msg", function() {
            var $this = $( this ),
                    theme = $this.jqmData( "theme" ) || $.mobile.loader.prototype.options.theme,
                    msgText = $this.jqmData( "msgtext" ) || $.mobile.loader.prototype.options.text,
                    textVisible = $this.jqmData( "textvisible" ) || $.mobile.loader.prototype.options.textVisible,
                    textonly = !!$this.jqmData( "textonly" );
            html = $this.jqmData( "html" ) || "";
            $.mobile.loading( "show", {
                text: msgText,
                textVisible: textVisible,
                theme: theme,
                textonly: textonly,
                html: html
            });
        })
                .on( "click", ".hide-page-loading-msg", function() {
                    $.mobile.loading( "hide" );
                });
    </script>

</head>
<body>
<section data-role="page" id="indexPage">

    <header data-role="header"><h5>沪深股市分析</h5></header>
    <div data-role="content" class="ui-content">
      <h3>今天大盘跌了2.96,今后走势如何，就看能否击穿20日均线</h3>
      <h5 style="color: royalblue">来源：新闻早晚报</h5>
      <p><label class="ui-controlgroup-label">搜索:<input type="search" /></label></p>
      <div>
          <form>
                  <label>
                      <input type="checkbox" name="checkbox-0 ">游客
                  </label>
                  <label>
                      <input type="checkbox" name="checkbox-0 ">已登录
                  </label>
          </form>
      </div>

        <button class="show-page-loading-msg" data-theme="a" data-textonly="false" data-textvisible="true" data-msgtext="Loading theme a" data-inline="true">A</button>
        <button class="show-page-loading-msg" data-theme="b" data-textonly="false" data-textvisible="true" data-msgtext="Loading theme b" data-inline="true">B</button>
        <button class="hide-page-loading-msg" data-inline="true" data-icon="delete">Hide</button>
      <p>
          <!--<a href="app/view/news_yingdazhengquan.html" data-transition="flip">英大证券</a>-->
          <a href="#indexPage2" data-transition="flip">英大证券</a>
      </p>
    </div>

  <footer data-role="footer"><h5>@ 棕桐树科技有限公司</h5></footer>
</section>
<div data-role="page" id="indexPage2" data-add-back-btn="true" data-dom-cache="true">

    <header data-role="header"><h5>个股分析</h5></header>
    <div data-role="content" class="ui-content">
        <h3>英大证券今天大盘跌了1.56</h3>
        <h5 style="color: royalblue">来源：搜狐财经</h5>
        <p><label>搜索:<input type="search" /></label></p>
        <div>
            <input type="checkbox" name="user_type" value="已登录" checked><br/>
            <input type="checkbox" name="user_type2" value="游客" >
        </div>

        <p>
            <em style="float: right;padding-right: 5px">
                <a href="#indexPage" data-transition="pop">查看大盘</a>
            </em>
            <em style="float: left;padding-right: 5px">
                <a data-rel="back" data-transition="pop">返回</a>
            </em>
            <em style="float: right;padding-right: 5px">
                <!--jQuery是通过Ajax的方式加载页面，页面是被请求后注入当前的DOM结构中-->
                <a href="app/view/news_yingdazhengquan.html" data-transition="flip" data-prefetch="true">页面预加载</a>
            </em>
        </p>
    </div>

    <footer data-role="footer"><h5>@ 棕桐树科技有限公司</h5></footer>
</div>
</body>
</html>
